<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AskThePM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="contact-form.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">AskThePM</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="why-us.html">Why Us</a></li>
                <li><a href="recommendations.html">Recommendations</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Get in Touch</h1>
                <p>Let's discuss how we can help with your project</p>
            </div>
        </section>

        <section id="contact" class="contact">
            <h2>Send Us a Message</h2>
            <div class="contact-container">
                <form id="contactForm" class="contact-form">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <!-- Company information -->
            <div class="footer-section">
                <h3>AskThePM</h3>
                <p>Your project, our expertise.</p>
            </div>
            <!-- Quick navigation links -->
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
            <!-- Social media links -->
            <div class="footer-section">
                <h3>Connect With Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                    <a href="#"><i class="fab fa-bluesky"></i></a>
                </div>
            </div>
        </div>
        <!-- Copyright information -->
        <div class="footer-bottom">
            <p>&copy; 2025 AskThePM. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
